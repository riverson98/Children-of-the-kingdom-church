<div class="carousel_container">
    <div *ngIf="images && images.length > 0" class="carousel-card_container">
        <img *ngFor="let image of images; let i=index" 
            [src]="image.imageSrc" [alt]="image.imageAlt"
            [ngClass]="{'carousel-image_active': selectedIndex === i}"
            class="fade" width="2000px" height="980px"
        >
        <div *ngIf="indicators" class="carousel-dot_container">
            <span *ngFor="let dot of images; let i=index" class="dot"
                [ngClass]="{'active': selectedIndex === i}"
                (click)="selectImages(i)"
            >

            </span>
        </div>
    </div>
    
        <div class="card_title">
        </div>
    
</div>
