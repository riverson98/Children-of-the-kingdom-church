<div class="content_container">
    <div class="content_photo">
        <img class="content_img" src="{{photoSrc}}" 
            alt="{{photoAlt}}"
            width="2000px"
            height="460px">
        <div class="content_content">
            <h1>{{title}}</h1>
            <p>{{description}}</p>
            <div class="button" *ngIf="buttonIsVisible">
                <app-button></app-button>
            </div>
        </div>
    </div>
</div>
